<script id="calendarEventTmpl" type="text/template">
    {% raw %}
    <div class="ui very relaxed calendar list">
        {{#events}}
        <div class="item {{class}}">
            <h3>
                {{#if link }}
                <a href={{link}} title="Click to learn more" target="_blank">{{title}}</a>
                {{else}}
                {{title}}
                {{/if}}
            </h3>
            <div class="content">
                <div class="header">
                    {{#if date.sameDay}}
                    {{date.start.date}}
                    {{#unless date.allDay}}
                    <br/>
                    {{date.start.time}} to {{date.end.time}}
                    {{/unless}}
                    {{else}}
                    {{#if date.allDay}}
                    {{date.start.date}} to {{date.end.date}}
                    {{else}}
                    {{date.start.date}} at {{date.start.time}} to<br/>
                    {{date.end.date}} at {{ date.end.time}}
                    {{/if}}
                    {{/if}}
                </div>
                {{#if location}}
                <div class="meta text">
                    <a href="//maps.google.com/maps?q={{location}}"
                       target="_blank">{{location}}</a>
                </div>
                {{/if}}
                <div class="description">
                    {{{description}}}
                </div>
            </div>
        </div>
        {{/events}}
    </div>
    {% endraw %}
</script>

<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script type="text/javascript" src="{{ '/assets/scripts/instafeed.min.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ '/semantic/dist/semantic.min.js' | prepend: site.baseurl }}"></script>

<script type="text/javascript">

    $(function () {

        $('#sidebar')
                .sidebar('attach events', '#navMobile .right.menu .item')
        ;

        $('iframe').load(function (foo, bar) {

            var $iframe = $(event.target);
            $iframe.prev().removeClass('active');
        });
    });
</script>

{% if jekyll.environment == production and site.analytics.google and site.analytics.google != '' %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.analytics.google }}', 'auto');
    ga('send', 'pageview');

</script>
{% endif %}

---
layout: default
---

<article id="postWrapper" class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="ui one column center aligned stackable container grid">
        <div class="twelve wide computer column">
            <header class="header">
                <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
                <p>
                    <span class="meta text">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date |
                            date:
                            "%b %-d, %Y" }}
                        </time>
                        {% if page.author %}
                        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                            | By: <span itemprop="name">{{ page.author }}</span>
                        </span>
                        {% endif %}
                    </span>
                    <br/>
                    <span class="top bordered meta text">
                        {% for category in page.categories %}
                        {{ category | capitalize }}
                        {% endfor %}
                    </span>

                </p>
            </header>
        </div>
        <div class="ten wide computer justified column">
            <div class="content" itemprop="articleBody">
                {{ content }}
            </div>
        </div>
    </div>
</article>


<div class="ui one column center aligned container grid">
    <div class="column">
        <div class="ui relaxed divider"></div>
        <h3 class="meta text">
            Related Posts
        </h3>
    </div>
</div>

<div class="ui doubling four column stackable internally celled center aligned grid container">
    {% include post.list.related.html %}
</div>

<script type="text/javascript">
    $(function () {
        $('#postWrapper').find('table').addClass('ui table');
        $('#postWrapper').find('img').addClass('ui image');
    });
</script>
